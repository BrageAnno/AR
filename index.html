<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass with GPS</title>
  <script src="aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }
    
    a-scene {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-entity id="camera" camera look-controls="touchEnabled: false" position="0 0 0"></a-entity>
    <a-entity id="model" gltf-model="./360_HDRI_Test2.glb" rotation="0 0 0"></a-entity>
  </a-scene>

  <script>
    let prevCoords = null;

    function updateCameraPosition(latitude, longitude) {
      // Scale latitude and longitude to fit virtual environment
      // For simplicity, we assume latitude and longitude directly correspond to virtual X and Y
      let virtualX = longitude; // Adjust this scaling as needed
      let virtualY = latitude;  // Adjust this scaling as needed

      // Update camera position
      document.querySelector('#camera').setAttribute('position', `${virtualX} ${virtualY} 0`);
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      if (prevCoords) {
        // Calculate distance and direction here if needed
      }

      updateCameraPosition(latitude, longitude);
      prevCoords = { latitude, longitude };
    }

    function error() {
      console.error('Unable to retrieve your location');
    }

    // Request location updates
    navigator.geolocation.watchPosition(success, error);
  </script>
</body>
</html>
