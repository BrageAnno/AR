<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama 360 Viewer</title>
    <script src="aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-sky id="panorama" src="./Panorama_Test.jpg" rotation="0 0 0"></a-sky>
    </a-scene>

    <script>
        // Wait for the scene to load
        document.querySelector('a-scene').addEventListener('loaded', function () {
            var panoramaEl = document.getElementById('panorama');

            // Function to update the panorama rotation
            function updatePanoramaRotation(event) {
                var heading;
                if (event.webkitCompassHeading) {
                    // Use webkitCompassHeading on iOS devices
                    heading = event.webkitCompassHeading;
                } else {
                    // Calculate heading based on alpha value
                    heading = 360 - event.alpha;
                }

                // Always update panorama rotation to face true north
                panoramaEl.setAttribute('rotation', '0 ' + heading + ' 0');
            }

            // Listen for deviceorientation event
            window.addEventListener('deviceorientation', updatePanoramaRotation);
        });
    </script>
</body>
</html>
