<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Change the background color as needed */
      position: relative; /* Set body to relative position */
    }

    .arrow {
      display: none;
      position: absolute;
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    #model {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2; /* Ensure the button is above everything else */
    }
  </style>
</head>
<body>
  <div id="start-button">Start</div>
  
  <a-scene>
    <a-entity id="camera" camera position="0 0 0" rotation="0 0 0"></a-entity>
    <a-entity id="model" gltf-model="./360_HDRI_Test.glb" rotation="0 0 0"></a-entity>
  </a-scene>

  <script>
    const arrow = document.querySelector(".arrow");
    const startButton = document.getElementById("start-button");
    let compass;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    function init() {
      startButton.addEventListener('click', startCompass);
    }

    function startCompass() {
      startButton.style.display = 'none';
      if (isIOS) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("deviceorientation", handler, true);
              } else {
                alert("Permission denied!");
              }
            })
            .catch(console.error);
        } else {
          alert("Your device does not support requesting permission.");
        }
      } else {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      if (compass !== undefined && compass !== null) {
        arrow.style.display = 'block';
        arrow.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;
        document.querySelector("#model").setAttribute("rotation", `0 ${compass} 0`);
      }
    }

    init();
  </script>
</body>
</html>
