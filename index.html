<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass</title>
  <script src="aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Change the background color as needed */
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    #model {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    a-scene {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button.green {
      background-color: green;
    }

    .button.red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  
  <a-scene>
    <a-entity id="camera" camera look-controls="touchEnabled: false" position="0 0 0"></a-entity>
    <a-entity id="model" gltf-model="./360_HDRI_Test2.glb" rotation="0 0 0"></a-entity>
  </a-scene>

  <button class="button red" onclick="toggleCompass()">Compass is Off</button>

  <script>
    const arrow = document.querySelector(".arrow");
    let compass;
    let compassActive = false;
    let lookControlsActive = false;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    function toggleCompass() {
      if (compassActive) {
        stopCompass();
        document.querySelector(".button").classList.remove("green");
        document.querySelector(".button").classList.add("red");
        document.querySelector(".button").textContent = "Compass is Off";
      } else {
        startCompass();
        document.querySelector(".button").classList.remove("red");
        document.querySelector(".button").classList.add("green");
        document.querySelector(".button").textContent = "Compass is On";
      }
    }

    function startCompass() {
      if (isIOS) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("deviceorientation", compassHandler, true);
                window.addEventListener("devicemotion", motionHandler, true); // Add motion event listener
                compassActive = true;
                if (!lookControlsActive) {
                  lookControlsActive = true;
                }
              } else {
                alert("Permission denied!");
              }
            })
            .catch(console.error);
        } else {
          alert("Your device does not support requesting permission.");
        }
      } else {
        window.addEventListener("deviceorientationabsolute", compassHandler, true);
        window.addEventListener("devicemotion", motionHandler, true); // Add motion event listener
        compassActive = true;
        if (!lookControls
        Active) {
          lookControlsActive = true;
        }
      }
    }

    function stopCompass() {
      window.removeEventListener("deviceorientation", compassHandler, true);
      window.removeEventListener("deviceorientationabsolute", compassHandler, true);
      window.removeEventListener("devicemotion", motionHandler, true); // Remove motion event listener
      compassActive = false;
      if (lookControlsActive) {
        lookControlsActive = false;
      }
    }

    function compassHandler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      if (compass !== undefined && compass !== null) {
        arrow.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;
        document.querySelector("#model").setAttribute("rotation", `0 ${compass} 0`);
      }
    }

    // Function to handle device motion
    function motionHandler(event) {
      const acceleration = event.accelerationIncludingGravity; // Get the acceleration including gravity
      const deltaT = 0.02; // Time interval for integration (adjust as needed)
      
      // Calculate displacement using the kinematic equation: displacement = 0.5 * acceleration * (time^2)
      const deltaX = 0.5 * acceleration.x * deltaT * deltaT;
      const deltaY = 0.5 * acceleration.y * deltaT * deltaT;
      const deltaZ = 0.5 * acceleration.z * deltaT * deltaT;
      
      // Update camera position
      const camera = document.querySelector("#camera");
      const currentPosition = camera.getAttribute("position");
      const newPosition = {
        x: currentPosition.x + deltaX,
        y: currentPosition.y + deltaY,
        z: currentPosition.z + deltaZ
      };
      camera.setAttribute("position", newPosition);
    }
  </script>
</body>
</html>
