<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass with GPS</title>
  <script src="aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }
    
    a-scene {
      height: 90vh; /* Adjusted to leave space for the coordinates display */
      width: 100vw;
    }
    
    #coordinates {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-entity id="camera" camera look-controls="touchEnabled: false" position="0 0 0"></a-entity>
    <a-entity id="model" gltf-model="./360_HDRI_Test2.glb" rotation="0 0 0"></a-entity>
  </a-scene>

  <div id="coordinates">Latitude: <span id="latitude">0.000000</span>, Longitude: <span id="longitude">0.000000</span></div>

  <script>
    let prevCoords = null;

    function updateCameraPosition(latitude, longitude) {
      // Set the camera's position relative to the model based on GPS coordinates
      document.querySelector('#camera').setAttribute('position', `${longitude} 0 ${latitude}`);

      // Update displayed coordinates
      document.getElementById('latitude').innerText = latitude.toFixed(6);
      document.getElementById('longitude').innerText = longitude.toFixed(6);
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      updateCameraPosition(latitude, longitude);
    }

    function error() {
      console.error('Unable to retrieve your location');
    }

    // Request location updates
    navigator.geolocation.watchPosition(success, error);
  </script>
</body>
</html>
