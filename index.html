<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compass</title>
<style>
  #arrow {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>
<svg id="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <path fill="red" d="M12 2L1 21h10.5l-2.1 9 9-9H13.5z"/>
</svg>

<script>
window.addEventListener('deviceorientation', handleOrientation);

function handleOrientation(event) {
  var alpha = event.alpha; // Rotation around z-axis (0 to 360)
  if (alpha !== null) {
    var arrow = document.getElementById('arrow');
    arrow.style.transform = `rotate(${360 - alpha}deg)`;
  }
}
</script>
</body>
</html>
