<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama 360 Viewer</title>
    <script src="aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky id="panorama" src="./Panorama_Test.jpg" rotation="0 0 0"></a-sky>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var panorama = document.getElementById('panorama');
            var fixedRotation = 0; // Set the desired fixed rotation (in degrees)

            // Set the rotation of the panorama to the fixed rotation
            panorama.setAttribute('rotation', '0 ' + fixedRotation + ' 0');
        });
    </script>
</body>
</html>
