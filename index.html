<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass</title>
  <script src="aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Change the background color as needed */
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    #model {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    a-scene {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  
  <a-scene>
    <a-entity id="camera" camera position="0 0 0"></a-entity>
    <a-entity id="model" gltf-model="./360_HDRI_Test.glb" rotation="0 0 0"></a-entity>
  </a-scene>

  <button class="button" onclick="toggleCompass()">Toggle Compass</button>

  <script>
    const arrow = document.querySelector(".arrow");
    let compass;
    let compassActive = false;
    let lookControlsActive = false;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    function toggleCompass() {
      if (compassActive) {
        stopCompass();
      } else {
        startCompass();
      }
    }

    function startCompass() {
      if (isIOS) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("deviceorientation", compassHandler, true);
                compassActive = true;
                if (!lookControlsActive) {
                  document.querySelector("#camera").setAttribute("look-controls", "");
                  lookControlsActive = true;
                }
              } else {
                alert("Permission denied!");
              }
            })
            .catch(console.error);
        } else {
          alert("Your device does not support requesting permission.");
        }
      } else {
        window.addEventListener("deviceorientationabsolute", compassHandler, true);
        compassActive = true;
        if (!lookControlsActive) {
          document.querySelector("#camera").setAttribute("look-controls", "");
          lookControlsActive = true;
        }
      }
    }

    function stopCompass() {
      window.removeEventListener("deviceorientation", compassHandler, true);
      window.removeEventListener("deviceorientationabsolute", compassHandler, true);
      compassActive = false;
      if (lookControlsActive) {
        document.querySelector("#camera").removeAttribute("look-controls");
        lookControlsActive = false;
      }
    }

    function compassHandler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      if (compass !== undefined && compass !== null) {
        arrow.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;
        document.querySelector("#model").setAttribute("rotation", `0 ${compass} 0`);
      }
    }
  </script>
</body>
</html>
