<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Location-based Marker -->
        <a-marker preset="custom" type="pattern" url="markers/marker.patt">
            <!-- Your AR content goes here -->
            <a-entity gltf-model="url:https://username.github.io/repository/path/to/your/model.gltf" scale="0.1 0.1 0.1" position="0 0.5 0"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
