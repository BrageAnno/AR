<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Arrow Facing North</title>
  <style>
    #arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red; /* Change the color to red */
    }
  </style>
</head>
<body>
  <div id="arrow"></div>

  <script src="https://unpkg.com/compass.js"></script>
  <script>
    var compass = new Compass('#arrow', {
      direction: 0 // 0 degrees represents north
    });
  </script>
</body>
</html>
